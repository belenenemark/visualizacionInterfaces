<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Clase 1 - Canva</title>
	</head>
	<body>
		<canvas id="canvas" width="900px" height="600px" style="border: #000 solid 1px"></canvas>
	</body>
	<script>
        let ctx= document.getElementById("canvas").getContext("2d");
        ctx.fillStyle= "#000000";
        ctx.fillRect(250,25,150,100);
        ctx.beginPath();//empezas a dibujar
        ctx.arc(450,110,100,Math.PI*1/2,Math.PI*3/2);
        ctx.lineWidth=15;
        ctx.lineCap='round';
        ctx.strokeStyle='rgba(255,127,0,0.5)';
        ctx.stroke();//se termina
	</script>
</html>
