<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>4 en linea</title>
</head>
<body>
    <div id="all">
            <h1>Entregable 2-Cuatro en linea</h1>
            <label for="valorx">Cantidad Fila para tablero</label>
            <input type="number" name="valorx" id="fila"min="4" max="15" required>
            <label for="Valor y">Cantidad Columna para tablero</label>
            <input type="number" name="valory" id="columna"min="4" max="15" required>
            <input type="button" value="Medidas Tablero" id="tab">
            <input type="button" value="JUGAR" id="jugar">
            <p id="jugador"></p>
            <div class="po" id="popup">
                <div id="popupBody">
                    <h2>Hay ganador</h2>
                    <input type="button" id="iniciar" value="Iniciar Nueva Partida">
                    <div class="popupContent">
                        <p id="ganador"></p>
                    </div>
                </div>
            </div>
            
            

        
        <div id="content">
            <canvas id="canvas" ></canvas>
        </div>
        

        

    </div>
    <script src="figuras.js"></script>
    <script src="tablero.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
